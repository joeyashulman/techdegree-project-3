<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>The Code Review Signup</title>
        <link href="https://fonts.googleapis.com/css?family=Merriweather:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="container">
        <div class="sub-header">
            <h2>Signup for our newsletter</h2>
            <h4>Get the latest news on how your code is doing right in your inbox</h4>
            <hr class="thick-line">
            <hr>
        </div>
        <form action="index.html" method="post">
            <fieldset>
                <h2>Contact Information</h2><br>

                
                    
                    <div class="flex-contain">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required">
                    </div>
                    
                    <div class="flex-contain">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="user_email" placeholder="Required">
                    </div>

                    <div class="flex-contain">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="user_phone">
                    </div>

                    <div class="flex-contain">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address">
                    </div>

                    <div class="flex-contain">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                    </div>

                    <div class="flex-contain">
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="">Choose State</option>
                            <option value="alabama">AL</option>
                            <option value="alaska">AK</option>
                            <option value="arizona">AZ</option>
                            <option value="arkansas">AR</option>
                            <option value="california">CA</option>
                            <option value="colorado">CO</option>
                            <option value="conneticiut">CT</option>
                            <option value="delaware">DE</option>
                            <option value="florida">FL</option>
                            <option value="georgia">GA</option>
                            <option value="hawaii">HI</option>
                            <option value="idaho">ID</option>
                            <option value="illinois">IL</option>
                            <option value="indiana">IN</option>
                            <option value="iowa">IA</option>
                            <option value="kansas">KS</option>
                            <option value="kentucky">KY</option>
                            <option value="louisiana">LA</option>
                            <option value="maine">ME</option>
                            <option value="maryland">MD</option>
                            <option value="massachusetts">MA</option>
                            <option value="michigan">MI</option>
                            <option value="minnesota">MN</option>
                            <option value="mississippi">MS</option>
                            <option value="missouri">MO</option>
                            <option value="montana">MT</option>
                            <option value="nebraska">NE</option>
                            <option value="nevada">NV</option>
                            <option value="new_hamshire">NH</option>
                            <option value="new_jersey">NJ</option>
                            <option value="new_mexico">NM</option>
                            <option value="new_york">NY</option>
                            <option value="north-carolina">NC</option>
                            <option value="north_dakota">ND</option>
                            <option value="ohio">OH</option>
                            <option value="oklahoma">OK</option>
                            <option value="oregon">OR</option>
                            <option value="pennsylvania">PA</option>
                            <option value="rhode_island">RI</option>
                            <option value="south_carolina">SC</option>
                            <option value="south_dakota">SD</option>
                            <option value="tennessee">TN</option>
                            <option value="texas">TX</option>
                            <option value="utah">UT</option>
                            <option value="vermont">VT</option>
                            <option value="virginia">VA</option>
                            <option value="washington">WA</option>
                            <option value="west_virginia">WV</option>
                            <option value="wisconsin">WI</option>
                            <option value="wyoming">WY</option>
                        </select>
                    </div>  

                    <div class="flex-contain">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip">
                    </div>
            </fieldset>

            <hr class="single-line">

            <h2>Newsletter</h2>
            <fieldset>
                <p>Select the newsletters you would like to recieve</p>

                <input type="checkbox" id="htmlnews" value="html_news" name="user_newsletter"><label for="htmlnews" class="inline">HTML News</label><br><br>
                <input type="checkbox" id="cssnews" value="css_news" name="user_newsletter"><label for="cssnews" class="inline">CSS News</label><br><br>
                <input type="checkbox" id="javascript" value="javascript_news" name="user_newsletter"><label for="javascript" class="inline">Javascript News</label><br><br>

                <p>Newsletter format</p>
                <input type="radio" id="html" value="html" name="format"><label for="html" class="inline">HTML</label><br><br>
                <input type="radio" id="css" value="css" name="format"><label for="css" class="inline">Plain text</label><br><br>

                <p>Other topics you'd like to hear about</p>
                <textarea></textarea>

                <button type="submit">Sign Up</button>

            </fieldset>

        </form>

    </div>

    <footer>
        <p><em>Copyright The Code Review</em></p>
    </footer>    
</body>
</html>
