<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>The Code Review Signup</title>
        <link href="https://fonts.googleapis.com/css?family=Merriweather:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="container">
        <div class="sub-header">
            <h2>Signup for our newsletter</h2>
            <h4>Get the latest news on how your code is doing right in your inbox</h4>
            <hr class="thick-line">
            <hr>
        </div>
        <form action="index.html" method="post">
            <h2>Contact Information</h2>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="user_email" placeholder="Required">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="user_phone">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">


        </form>



    </div>

    <footer>
        
    </footer>    
</body>
</html>
